<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="onLogout()">
        <ion-icon name="log-out-outline"></ion-icon>
        Logout
      </ion-button>
    </ion-buttons>
    <ion-title class="titulo">Listado de Pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <div *ngFor="let pedido of pedidosReales; let numPedido = index">
      
      <app-lista-pedidos [pedidos]="pedidos" [pedido] = "pedido" [productos]="productos"
        [orders]="orders" [pedidosReales]="pedidosReales" [numPedido] = "numPedido"
        titulo="Listar pedidos"></app-lista-pedidos>
    </div>
</ion-content>
