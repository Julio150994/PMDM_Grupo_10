<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button href="/acceso" (click)="onLogout">
          <ion-icon name="arrow-back-outline"></ion-icon>
          Cerrar sesi√≥n
      </ion-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-label>Apellido</ion-label>
      <ion-label>Email</ion-label>
      <ion-label>Gestionar usuario</ion-label>
    </ion-item>
    <ion-item-sliding *ngFor="let usuario of usuarios">
        <ion-item>
            <ion-label>{{ usuario.firstname }}</ion-label>
            <ion-label>{{ usuario.secondname }}</ion-label>
            <ion-label>{{ usuario.email }}</ion-label>

            <ion-button *ngFor="let funcion of botones" color="{{ funcion.color }}"
              routerLink="{{ funcion.ruta }}">
                <ion-icon name="{{ funcion.icono }}"></ion-icon>
                <ion-label>{{ funcion.nombre }}</ion-label>
            </ion-button>
        </ion-item>
    </ion-item-sliding>
</ion-content>

<ion-footer class="pie">

</ion-footer>
