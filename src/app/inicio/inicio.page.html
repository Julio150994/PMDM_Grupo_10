<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button href="/acceso" (click)="onLogout">
          <ion-icon name="arrow-back-outline"></ion-icon>
          Cerrar sesi√≥n
      </ion-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-label>Apellido</ion-label>
      <ion-label>Email</ion-label>
      <ion-label>Gestionar usuario</ion-label>
    </ion-item>
    <ion-item-sliding *ngFor="let usuario of usuarios">
        <ion-item>
            <ion-label>{{ usuario.firstname }}</ion-label>
            <ion-label>{{ usuario.secondname }}</ion-label>
            <ion-label>{{ usuario.email }}</ion-label>
            <ion-button color="success" (click)="onActivar()">
              <ion-icon name="play-outline"></ion-icon>
              Activar
            </ion-button>
            <ion-button color="warning" (click)="onDesactivar()">
              <ion-icon name="pause-outline"></ion-icon>
              Desactivar
            </ion-button>
            <ion-button color="tertiary" routerLink="/editar-usuario" (click)="onEditar()">
              <ion-icon name="person-circle-outline"></ion-icon>
              Editar
            </ion-button>
            <ion-button color="danger" (click)="onEliminar()">
              <ion-icon name="trash-outline"></ion-icon>
              Eliminar
            </ion-button>
        </ion-item>
    </ion-item-sliding>
</ion-content>
