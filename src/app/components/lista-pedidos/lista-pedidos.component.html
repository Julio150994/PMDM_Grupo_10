<ion-card *ngFor="let pedido of pedidos; let numPedido = index">
  <ion-card-header>
      <ion-card-title>Pedido número {{ numPedido+1 }}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    Número de pedido: <ion-label>{{ pedido.num }}</ion-label><br/>
    Nombre de la empresa: <ion-label>{{ pedido.target_company_name }}</ion-label><br/>
    Fecha de entrega: <ion-label>{{ pedido.issue_date }}</ion-label><br/>
    Fecha de creación: <ion-label>{{ pedido.created_at }}</ion-label><br/>
    <ion-button color="danger" (click)="onIconoAlbaran()">
      <ion-icon name="reader"></ion-icon>
      <ion-label>Icono albarán</ion-label>
    </ion-button><br/>
    <ion-button color="danger" (click)="onIconoFactura()">
      <ion-icon name="swap-vertical"></ion-icon>
      <ion-label>Icono factura de pedido</ion-label>
    </ion-button>
  </ion-card-content>
</ion-card>

<ion-infinite-scroll threshold="160px" (ionInfinite)="cargaPedidos($event)">
<ion-infinite-scroll-content loadingSpinner="crescent"
  loadingText="Cargando pedidos...">
</ion-infinite-scroll-content>
</ion-infinite-scroll>
