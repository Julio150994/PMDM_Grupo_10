<app-contenido-pedido *ngFor="let pedido of pedidosReales; let numPedido = index"
    [pedidos]="pedidos" [pedido] = "pedido" [productos]="productos"
    [orders]="orders" [pedidosReales]="pedidosReales" [numPedido]="numPedido"
    titulo="Contenido de pedido"></app-contenido-pedido>

<ion-infinite-scroll threshold="160px" (ionInfinite)="cargaPedidos($event)">
  <ion-infinite-scroll-content loadingSpinner="crescent"
    loadingText="Cargando pedidos...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
