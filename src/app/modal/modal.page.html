<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Crear pedido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-button expand="full" color="warning" (click)="backToFormPedidos()">
      <ion-icon name="arrow-back-circle"></ion-icon>
      <span>Volver a Pedidos</span>
    </ion-button>

    <ion-list id="listaArticulos">
      <ion-label color="primary" id="titulo"><h1>Lista de Artículos</h1></ion-label>
      <!-- *ngFor="let producto of productos" -->
      <ion-item *ngFor="let articulo of articulos">
      <ion-checkbox color="success" checked="false" (click)="selectProductos(articulo.id)"></ion-checkbox>
      <ion-label>
        <!-- producto.compamy_description -->
       <h3 id="compamy">{{articulo.description}}</h3>
      </ion-label>
      <ion-item>

        <ion-button shape="round" (click)="restarProductos(contArticulo)">-</ion-button> <ion-label>{{ contArticulo }}</ion-label><ion-button shape="round" (click) = "sumarProductos(contArticulo)">+</ion-button>
      </ion-item>
      </ion-item>
  </ion-list>

  <ion-button expand="full" color="success" id="btnCrearPedido" (click)="aniadirPedido()">
    <ion-icon name="add-circle"></ion-icon>
    <span>Añadir pedido</span>
  </ion-button>

</ion-content>
