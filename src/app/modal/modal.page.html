<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="text-center">Crear pedido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-button expand="full" color="warning" (click)="backToFormPedidos()">
      <ion-icon name="arrow-back-circle"></ion-icon>
      Volver a Pedidos
    </ion-button>
    <ion-list>
      <ion-label>Productos</ion-label>
      <ion-item *ngFor="let producto of productos">
      <ion-label>
       <h3>{{producto.compamy_description}}</h3>
      </ion-label>
      <ion-item>
        <ion-button shape="round">-</ion-button> <ion-label>0</ion-label><ion-button shape="round" (click) = "select(producto.id)">+</ion-button>
      </ion-item>
  </ion-item>
  
  </ion-list>
</ion-content>
