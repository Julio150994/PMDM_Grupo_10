<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Crear pedido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-button expand="full" color="warning" (click)="backToFormPedidos()">
      <ion-icon name="arrow-back-circle"></ion-icon>
      <span>Volver a Pedidos</span>
    </ion-button>

    <ion-list id="listaArticulos">
      <ion-label color="primary" id="titulo"><h1>Lista de Artículos</h1></ion-label>
      <ion-item *ngFor="let cantidad of cantidades;let i = index">
        <ion-checkbox color="success" checked="false" (click)="selectProductos(cantidad.id)"></ion-checkbox>
          <ion-label>
          <h3 id="compamy">{{cantidad[i].compamy_name}}</h3>
          </ion-label>
          <ion-item>
            <ion-button shape="round" (click)="restarProductos(cantidad)">-</ion-button> <ion-label>{{cantidad[0][i]}}</ion-label><ion-button shape="round" (click) = "sumarProductos(cantidad)">+</ion-button>
          </ion-item>
      </ion-item>
  </ion-list>

  <ion-button expand="full" color="success" id="btnCrearPedido" (click)="aniadirPedido()">
    <ion-icon name="add-circle"></ion-icon>
    <span>Añadir pedido</span>
  </ion-button>

</ion-content>
