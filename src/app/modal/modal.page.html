<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Crear pedido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-button expand="full" color="warning" (click)="backToFormPedidos()">
      <ion-icon name="arrow-back-circle"></ion-icon>
      <span>Volver a Pedidos</span>
    </ion-button>

    <ion-list id="listaArticulos">
      <ion-label color="primary" id="titulo"><h1>Lista de Artículos</h1></ion-label>
      <ion-item *ngFor="let producto of cantidades; let i = index">
        <ion-checkbox color="tertiary" value="{{ producto[0].compamy_name }}"
          (ionChange)="selectProductos($event, producto[0].article_id,producto[2],i)" name="{{ producto[0].compamy_name }}"></ion-checkbox>
          <ion-label>
          <h3 id="compamy">{{producto[0].compamy_name}}</h3>
          </ion-label>
          <ion-item lines="none">
            <ion-button shape="round" color="primary" [disabled]="(producto[2]==false)" (click)="restarProductos(producto[1],i)">-</ion-button>
            <ion-label>&nbsp;{{producto[1]}}&nbsp;</ion-label>
            <ion-button shape="round" color="primary" [disabled]="(producto[2]==false)" (click)="sumarProductos(producto[1],i)">+</ion-button>
          </ion-item>
      </ion-item>
  </ion-list>

  <ion-button expand="full" [disabled]="(!seleccionado)" color="success" id="btnCrearPedido" (click)="aniadirPedido()">
    <ion-icon name="add-circle"></ion-icon>
    <span>Añadir pedido</span>
  </ion-button>
</ion-content>
