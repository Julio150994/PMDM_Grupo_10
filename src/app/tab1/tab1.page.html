<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="onLogout()">
          <ion-icon name="arrow-back-outline"></ion-icon>
          Logout
      </ion-button>
    </ion-buttons>
    <ion-title id="titulo">Pestaña de administrador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list #almagest>
        <ion-item-sliding *ngFor="let user of users | orderBy:'id'">
          <ion-item *ngIf="user.type==='u' && user.deleted===0">
           <ion-label>
              <p >Id: {{ user.id }}</p>
              <p>Firstname: {{ user.firstname }}</p>
               <p>Secondname: {{ user.secondname }}</p>
            </ion-label>
            <ion-label slot="end" text-right>
              Email: {{ user.email }}
              Compañía: {{ user.company_id }}
            </ion-label>
          </ion-item>
          <ion-item-options side="start">
              <ion-item-option [disabled]='user.actived === 1' (click)="activar(user.id)" id={{user.id}} color="success">
                <ion-icon slot="icon-only" name="power-outline"></ion-icon>
                Activar
              </ion-item-option>
              <ion-item-option [disabled]='user.actived===0' (click)="desactivar(user.id)" id="{{user.id}}" color="warning">
                <ion-icon slot="icon-only" name="power-outline"></ion-icon>
                Desactivar
              </ion-item-option>
          </ion-item-options>
          <ion-item-options side="end">
              <ion-item-option (click)="onEditar(user.id)" id={{user.id}} color="tertiary">
                <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
                Editar
              </ion-item-option>
             <ion-item-option (click)="eliminar(user.id)" id="{{user.id}}" color="danger">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
                Eliminar
              </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
