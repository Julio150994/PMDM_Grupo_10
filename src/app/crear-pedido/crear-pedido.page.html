<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="text-center">Formulario crear pedido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-list-header>
      <ion-label>
        Selecciona una empresa
      </ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Empresa</ion-label>
      <ion-select (ionChange)="abrirModal($event)" [(ngModel)]="opcionSeleccionado" (change)="capturar()">
        <ion-select-option *ngFor="let empresa of empresasReales | ordenar:'id'" value="{{ empresa.id }}">
          {{empresa.name}}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-button color="danger" expand="full" (click)="cancelarPedido()" id="cancelarPedido">
    <ion-icon name="arrow-back-outline"></ion-icon>
    Cancelar
  </ion-button>
</ion-content>
