<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="onLogout()">
          <ion-icon name="log-out-outline"></ion-icon>
          Logout
      </ion-button>
    </ion-buttons>
    <ion-title class="titulo">Catálogo de productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list #catalogo>
    <ion-card class="card">
      <ion-item color="warning" *ngIf="encabezadoProductos?.length === 0">
        <ion-label class="encabezado">No se han encontrado artículos.</ion-label>
      </ion-item>
      <ion-item color="tertiary" *ngIf="encabezadoProductos?.length > 0">
        <ion-label class="encabezado">{{ encabezadoProductos?.length }} artículos de 75.</ion-label>
      </ion-item>
    </ion-card>
        <ion-item-sliding *ngFor="let producto of productos" class="sliding">
           <ion-item>
           <ion-label>
              <ion-label slot="start">
                  <h3>{{ producto.compamy_description }}</h3>
              </ion-label>
           </ion-label>
          </ion-item>

         <ion-item-options side="start">
            <ion-item-option (click)="eliminarProducto(producto.id)" color="danger">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
              <ion-label>Eliminar</ion-label>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
    </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed"
      (click)="formAniadirArticulo()">
      <ion-fab-button color="success">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
  </ion-fab>
</ion-content>
