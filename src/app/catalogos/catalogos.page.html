<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="onLogout()">
          <ion-icon name="arrow-back-outline"></ion-icon>
          Logout
      </ion-button>
    </ion-buttons>
    <ion-title class="titulo">Cat√°logo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
        <ion-item-sliding *ngFor="let compania of catalogo">
          <ion-item>
           <ion-label>
              <h3>Id articulo: {{ compania.id }}</h3>
              <h3>Stock: {{ compania.stock }}</h3>
              <h3>Precio: {{ compania.price }}</h3>
           </ion-label>
          </ion-item>
        </ion-item-sliding>
    </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed"
  (click)="formAniadirArticulo()">
    <ion-fab-button color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
