<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Login usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-item>
       <ion-img src="/assets/images/login.png" class="imagen"></ion-img>
    </ion-item>

    <form #almagest="ngForm" (ngSubmit)="login()">
    <ion-list>
      <ion-list-header>Validación de usuario: {{ almagest.valid }}</ion-list-header>
      <ion-item id="dato_usuario">
        <ion-label color="danger" *ngIf="usuario.controls.email.errors?.required">
          * Tiene que introducir el email
        </ion-label>
        <ion-label position="floating">Email:</ion-label>
        <ion-input type="email" name="email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
            [(ngModel)]="usuario.email">
        </ion-input>
      </ion-item>

      <ion-item id="dato_usuario">
        <ion-label color="danger" *ngIf="usuario.controls.email.errors?.required">
          * Tiene que introducir la contraseña
        </ion-label>
        <ion-label position="floating">Password:</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="usuario.password"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="full" type="submit" [disabled]="almagest.invalid" id="bottom">
      <ion-icon name="log-in"></ion-icon>
      Sign In
    </ion-button>
  </form>
</ion-content>
