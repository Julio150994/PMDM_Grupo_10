<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="onLogout()">
          <ion-icon name="log-out-outline"></ion-icon>
          Logout
      </ion-button>
    </ion-buttons>
    <ion-title id="titulo">Pestaña de Gráficas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label>Productos</ion-label>
    <ion-select (ionChange)="calcularCantidades($event)">
      <ion-select-option *ngFor="let producto of productos" value="{{producto.article_id}}">
        {{producto.compamy_name}}
      </ion-select-option>
    </ion-select>
  </ion-item>
  <div class="flex">
    <div class="flex-item">
      <div style="display: block;">
      <canvas baseChart width="100" height="100"
                  [datasets]="lineChartData"
                  [labels]="lineChartLabels"
                  [type]="lineChartType">
                  
      </canvas>
      </div>
    </div>
  </div>
</ion-content>
